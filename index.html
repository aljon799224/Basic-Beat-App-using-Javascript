<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <button class="switch hidden">Change Color</button>
        <h1>Click Color!</h1>
        <p>Make music by clicking color!</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>

        <div class="pad2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>

        <div class="pad3">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>

        <div class="pad4">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>

        <div class="pad5">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>

        <div class="pad6">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
